language: node_js
os:
  - linux
cache:
  yarn: true
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '9'
  - '8'
script:
  - npm run test
  - npm run build
matrix:
  allow_failures: []
  fast_finish: true
after_success:
  - npx ci-scripts slack
  - npx ci-scripts github-post
  - npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
